<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='/static/login.css'>
</head>
<body>
  <div class="con_user_login">

    <form class="user_login" method="POST">
      {{ form.as_table }}
      {% csrf_token %}
      {% if messages %}
      {% for message in messages %}
        {% if message.tags == 'error' %}
          <div class="register_error" role="alert">
            <p>Ошибка регистрации</p>
          </div>
        {% else %}
          <div class="register success" role="alert">
            <p>Успешно</p>
          </div>
        {% endif %}
      {% endfor %}
      {% endif %}
      <div class="clearfix">
          <button type="submit" class="signupbtn">Вход</button>
      </div>
      <div class="cont_registr">
          <a href="{% url 'register' %}">Регистрация</a>
          <a href="">Забыли пароль?</a>
      </div>
    </form>

  </div>

</body>
</html>
